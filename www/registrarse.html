<body>

    <h3>Formulario de Alta de Usuario</h3>

	<form method="POST" class="form-horizontal" action="registrarse.html" role="form" onsubmit="return validar();">       
		<fieldset>
    		<legend>Datos Personales</legend>

            <div class="form-group">
    		  <label for="nombre" accesskey="n" class="col-sm-2 control-label">* Nombre:</label>
                <div class="col-sm-5">
    			     <input id="nombre" type="text" name="nombre" class="form-control" value="" required>
                     
    		    </div>	
            </div>
    	
            <div class="form-group">
    		  <label for="apellido" accesskey="a" class="col-sm-2 control-label">* Apellido:</label>

    		  </div>
            </div>
            
            <div class="form-group">  
    		  <label for="dni" accesskey="d" class="col-sm-2 control-label">* DNI:</label>
    		  <div class="col-sm-5">
    			 <input id="dni" type="text" name="dni" class="form-control" value="" required>
    		  </div>
            </div>
              
            <div class="form-group">   
    		  <label for="email" accesskey="e" class="col-sm-2 control-label">* Email:</label>
    		  <div class="col-sm-5">
    			 <input type="text" name="email" class="form-control" value="" required>
    		  </div>
            </div>  

             <div class="form-group">
                <label for="localidad" accesskey="l" class="col-sm-2 control-label">Localidad:</label>
                <div class="col-sm-5">
                    <select id="localidad" class="form-control" name="select" required>
                        <option value="0">Seleccionar</option>
                        <option value="1">La Plata</option>
                        <option value="2">City Bell</option>
                        <option value="3">Villa Elisa</option>
                        <option value="4">Berisso</option>
                        <option value="5">Ensenada</option>
                        <option value="6">Florencio Varela</option>
                        <option value="7">Chascomus</option>
                        <option value="8">Punta Lara</option>
                        <option value="9">Magdalena</option>
                        <option value="10">Capital Federal</option>
                        <option value="11">Quilmes</option>
                    </select>
                </div>   
            </div>        

    	</fieldset>

        <fieldset>
            <legend>Obra Social</legend>
            <div class="radio">

                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>

</div>
<div class="radio">

   No

</div>
